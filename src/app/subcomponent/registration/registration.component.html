
<div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Register here</h5>
                        <form class="form-signup" (submit)="onRegisterSubmit()">
                          
                        <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="enter your name" autofocus>
                        </div>

                        <div class="form-group">
                         <label>UserName</label>
                        <input type="text" [(ngModel)]="username" name="username" placeholder="enter your username" class="form-control">
                        </div>
                       
                        <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="email" name="email" placeholder="enter your email" class="form-control">
                        </div>
                        
                        <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" name="username" [(ngModel)]="password" placeholder="enter your password">
                        </div>
                        <br>
                          <!--<div class="custom-control custom-checkbox mb-3">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>-->
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                          <hr class="my-4">
          
                          <!--<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                          <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
