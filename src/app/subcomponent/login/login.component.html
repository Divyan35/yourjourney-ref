<br>
 <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" (submit)="onLoginSubmit()">
           <!--<form (submit)="onLoginSubmit()">-->
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="enter your username" required autofocus>  
                </div>
                
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" name="username" [(ngModel)]="password" placeholder="enter your password" required>
                </div>
                <!--<div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                      </div>-->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">

                <p>(If you don't want to register)</p>
                <h5>Demo Value:</h5>
                <p>username: userdemo</p>
                <p>password: passworddemo</p>

                <!--<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
